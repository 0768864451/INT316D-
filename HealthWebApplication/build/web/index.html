<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(black, grey);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: black;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      color: blue;
      font-size: 2.5rem;
      margin-bottom: 35px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .button-link {
      display: block;
      background-color: blue;
      color: #fff;
      text-decoration: none;
      padding: 14px 25px;
      border-radius: 10px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button-link:hover {
      background-color: #004d40;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MediTrust Online Medical System</h1>
    <div class="button-group">
      <a href="doctor.html" class="button-link">Doctor Page</a>
      <a href="client.html" class="button-link">Client Page</a>
      <a href="appointment.html" class="button-link">Appointment Page</a>
    </div>
  </div>
</body>
</html>
