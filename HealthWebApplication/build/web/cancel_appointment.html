<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cancel Appointment Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(black, grey);
                margin: 0;
                padding: 40px;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .cancel-appointment-container {
                background-color: black;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 500px;
            }

            h1 {
                color: #1976d2;
                margin-bottom: 20px;
                text-align: center;
            }

            table {
                width: 100%;
                margin: 0 auto;
                font-size: 16px;
            }

            td {
                padding: 10px;
                vertical-align: middle;
            }

            input[type="text"] {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            input[type="submit"] {
                width: 100%;
                padding: 12px;
                font-size: 16px;
                background-color: #1976d2;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            input[type="submit"]:hover {
                background-color: #125ea2;
            }
        </style>
    </head>
    <body>
        <div class="cancel-appointment-container">
            <h1>Cancel Appointment</h1>
            <form action="CancelAppointmentServlet.do" method="POST">
                <table>
                    <tr>
                        <td>Appointment ID:</td>
                        <td><input type="text" name="id" required=""/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="CANCEL APPOINTMENT" required=""/></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
